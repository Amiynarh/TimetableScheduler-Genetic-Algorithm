{% extends 'base.html' %}
{% block content %}
{% load static %}


<form method="post">
  {% csrf_token %}
  <fieldset>
    <div class="tablink">
      <h1 onclick="openPage('new')" id="defaultOpen">Lecture</h1>
      <a href="{% url 'lectureEdit' %}">
        <h1 onclick="openPage('edit')" id="link_to_edit" style="color: #ff3f3f;">Click to view</h1>
      </a>
    </div>
    <div class="tabcontent" id="new">
      {{ form.as_p }}
      <input type="submit" value="Submit" class="submit">
    </div>
  </fieldset>
</form>

{% endblock %}
