{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="{% static 'js/script.js' %}" ></script>



<div class="container-fluid">
  <div class="row ml-auto">
    <div class="col-lg-5 col-md-5 col-xl-5 col-xxl-5 col-sm-12 halfpart">
      <div class="inner">
        <img src="{% static 'img/vect1.png' %}" class="inner-img" style="width: 1000px; height: auto">
      </div>
    </div>
    <div class="col-lg-7 col-md-7 col-xl-7 col-xxl-7 col-sm-12 halfpart">
      <div class="card">
        <div class="txt">
          <h2>Timetable Generator</h2>
          <p>Let our Intelligent System schedule your classes!
            Simply Input Your University Class Details and Generate Your Time Table.</p>
        </div>
        <div class="crdbtn">
          <a href="{% url 'instructorAdd' %}" class="btn">Generate Timetable</a>
          {% if not user.is_authenticated %}
          <a href="{% url 'login' %}" class="btn">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
