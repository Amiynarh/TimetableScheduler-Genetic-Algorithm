{% extends 'base.html' %}
{% block content %}
{% load static %}




<fieldset class="fieldset">
  <div class="tablink">
    <!-- <a href="{% url 'instructorAdd'%}">
      <h1 onclick="openPage('new')" id="defaultOpen">Add Instructor</h1>
    </a> -->
    <button onclick="location.href='{% url 'instructorAdd'%}'" class="submit"> Back </button>
    <!-- <h1 onclick="openPage('edit')" id="link_to_edit">Delete Instructor</h1> -->
  </div>
  <div class="tabcontent" id="edit">
    <table class="editTable">
      <thead>
        <tr class="table-headers">
          <th>UID</th>
          <th>Name</th>
          <th>Preferred Time Slots</th>
          <th>Preferred Days</th>
          <th>Delete</th>
          <th class="empty"></th>
        </tr>
      </thead>
  
      <tbody>
        {% for inst in instructors %}
        <tr>
          <td>{{ inst.uid }}</td>
          <td>{{ inst.name }}</td>
          <td>{{ inst.formatted_time_slots }}</td>
          <td>{{ inst.formatted_days }}</td>
          <td class="empty">
            <form action="{% url 'deleteinstructor' inst.id %}" method="post">
              {% csrf_token %}
              <input type="submit" value="X" class="cross">
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
</fieldset>


{% endblock %}
